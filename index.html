<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Thi·∫øp C√° Nh√¢n</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Thanh ti·∫øn ƒë·ªô khi cu·ªôn */
    #progressBar {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background: lime;
      width: 0%;
      z-index: 9999;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      z-index: 5;
    }

    /* Card l·∫≠t 3D */
    .card {
      width: 200px;
      height: 260px;
      perspective: 1000px;
      margin: auto;
    }
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    .card:hover .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #0ff;
      border-radius: 10px;
      overflow: hidden;
    }
    .card-front {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .card-front img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid #0ff;
    }
    .card-back {
      background: #222;
      color: #0ff;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-size: 14px;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin-top: 15px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px cyan;
    }

    .slogan {
      font-size: 18px;
      margin-top: 8px;
      margin-bottom: 25px;
      color: #fff;
      text-shadow: 0 0 5px #f0f, 0 0 10px #f0f;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: #111;
      border: 1px solid #0ff;
      border-radius: 6px;
      color: #0ff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #0ff;
      color: #000;
      transform: scale(1.05);
    }

    /* Canvas n·ªÅn */
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px; height: 10px;
      background: red;
      top: 0;
      animation: fall 3s linear forwards;
      z-index: 9999;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- Thanh ti·∫øn ƒë·ªô -->
  <div id="progressBar"></div>

  <!-- Canvas n·ªÅn -->
  <canvas id="stars"></canvas>
  <canvas id="bubbles"></canvas>
  <canvas id="particles"></canvas>

  <div class="container">
    <!-- Card 3D -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://i.ibb.co/7yzrCqJ/avatar.png" alt="Avatar">
          <div class="name">Nguy·ªÖn VƒÉn A</div>
          <div class="slogan">Kh√¥ng ng·ª´ng th·ª≠ th√°ch, kh√¥ng ng·ª´ng ki·∫øm ti·ªÅn üî•</div>
        </div>
        <div class="card-back">
          Qu√©t QR ƒë·ªÉ k·∫øt n·ªëi nhanh üì±<br>
          (Zalo / Facebook / Telegram)
        </div>
      </div>
    </div>

    <!-- N√∫t ch·ª©c nƒÉng -->
    <button class="btn" onclick="playSound();copyInfo()">üìã Copy Th√¥ng Tin</button>

    <div>
      <button class="btn" onclick="playSound();share('facebook')">üìò Facebook</button>
      <button class="btn" onclick="playSound();share('zalo')">üí¨ Zalo</button>
      <button class="btn" onclick="playSound();share('telegram')">üì® Telegram</button>
      <button class="btn" onclick="playSound();share('link')">üîó Copy Link</button>
    </div>
  </div>

  <!-- √Çm thanh -->
  <audio id="sound-hover" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3"></audio>
  <audio id="sound-click" src="https://assets.mixkit.co/sfx/preview/mixkit-game-click-1114.mp3"></audio>

  <script>
    // √Çm thanh
    function playSound(){
      document.getElementById("sound-click").play();
    }
    document.querySelectorAll(".btn").forEach(btn=>{
      btn.addEventListener("mouseenter", ()=>{
        document.getElementById("sound-hover").play();
      });
    });

    // Copy info + confetti
    function copyInfo(){
      const text = "Facebook: fb.com/nguyenvana\nZalo: 0123456789\nTelegram: t.me/nguyenvana";
      navigator.clipboard.writeText(text).then(()=>{
        launchConfetti();
        alert("‚úÖ ƒê√£ copy to√†n b·ªô th√¥ng tin!");
      });
    }

    // Confetti
    function launchConfetti(){
      for(let i=0;i<30;i++){
        const conf=document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left=Math.random()*100+"vw";
        conf.style.backgroundColor=`hsl(${Math.random()*360},100%,50%)`;
        document.body.appendChild(conf);
        setTimeout(()=>conf.remove(),3000);
      }
    }

    // Share
    function share(platform){
      let url="";
      if(platform==="facebook") url="https://facebook.com/sharer/sharer.php?u=https://yourlink.com";
      if(platform==="zalo") url="https://zalo.me/0123456789";
      if(platform==="telegram") url="https://t.me/share/url?url=https://yourlink.com&text=Danh+thi·∫øp+c·ªßa+t√¥i";
      if(platform==="link"){navigator.clipboard.writeText("https://yourlink.com"); alert("üîó Link ƒë√£ copy!"); return;}
      window.open(url, "_blank");
    }

    // Thanh ti·∫øn ƒë·ªô khi cu·ªôn
    window.onscroll = function(){
      let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      let percent = (scrollTop/scrollHeight) * 100;
      document.getElementById("progressBar").style.width = percent + "%";
    };

    /* =============== N·ªÄN SAO (Night sky) =============== */
    const stars = document.getElementById("stars");
    const stx = stars.getContext("2d");
    stars.width=window.innerWidth; stars.height=window.innerHeight;
    let starArr=[];
    for(let i=0;i<200;i++){
      starArr.push({x:Math.random()*stars.width,y:Math.random()*stars.height,r:Math.random()*2});
    }
    function drawStars(){
      stx.clearRect(0,0,stars.width,stars.height);
      stx.fillStyle="white";
      starArr.forEach(s=>{
        stx.beginPath();
        stx.arc(s.x,s.y,s.r,0,Math.PI*2);
        stx.fill();
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    /* =============== BONG B√ìNG N·ªîI =============== */
    const bubbles=document.getElementById("bubbles");
    const btx=bubbles.getContext("2d");
    bubbles.width=window.innerWidth; bubbles.height=window.innerHeight;
    let bubbleArr=[];
    class Bubble{
      constructor(){
        this.x=Math.random()*bubbles.width;
        this.y=bubbles.height+Math.random()*100;
        this.r=Math.random()*8+2;
        this.speed=Math.random()*1+0.5;
      }
      update(){ this.y-=this.speed; if(this.y<-10) this.y=bubbles.height; }
      draw(){
        btx.beginPath();
        btx.arc(this.x,this.y,this.r,0,Math.PI*2);
        btx.fillStyle="rgba(0,200,255,0.4)";
        btx.fill();
      }
    }
    for(let i=0;i<50;i++){bubbleArr.push(new Bubble());}
    function animateBubbles(){
      btx.clearRect(0,0,bubbles.width,bubbles.height);
      bubbleArr.forEach(b=>{b.update(); b.draw();});
      requestAnimationFrame(animateBubbles);
    }
    animateBubbles();

    /* =============== PARTICLE FOLLOW =============== */
    const particles=document.getElementById("particles");
    const ctx=particles.getContext("2d");
    particles.width=window.innerWidth; particles.height=window.innerHeight;
    let particleArr=[];
    class Particle{
      constructor(x,y){
        this.x=x; this.y=y;
        this.size=Math.random()*5+2;
        this.speedX=Math.random()*3-1.5;
        this.speedY=Math.random()*3-1.5;
      }
      update(){this.x+=this.speedX; this.y+=this.speedY; if(this.size>0.2) this.size-=0.1;}
      draw(){
        ctx.fillStyle="rgba(0,255,255,0.7)";
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fill();
      }
    }
    function handleParticles(){
      for(let i=0;i<particleArr.length;i++){
        particleArr[i].update(); particleArr[i].draw();
        if(particleArr[i].size<=0.3){particleArr.splice(i,1); i--;}
      }
    }
    function animateParticles(){
      ctx.clearRect(0,0,particles.width,particles.height);
      handleParticles();
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
    window.addEventListener("mousemove",(e)=>{for(let i=0;i<5;i++){particleArr.push(new Particle(e.x,e.y));}});
    window.addEventListener("resize",()=>{
      stars.width=bubbles.width=particles.width=window.innerWidth;
      stars.height=bubbles.height=particles.height=window.innerHeight;
    });
  </script>
</body>
</html>
